<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="fc:frame" content="vNext" />
    <meta property="fc:frame:image" content="https://i.ibb.co/5K4BZLS/download-3.png" />
    <meta property="og:image" content="https://i.ibb.co/5K4BZLS/download-3.png" />
    <meta name="fc:frame:post_url" content="https://example.com/handle_request" />
    <meta name="fc:frame:button:1" content="Click Me" />
    <meta name="fc:frame:button:1:action" content="post" />
    <meta name="fc:frame:button:1:post_url" content="https://example.com/handle_request" />
    <title>Simple Frame</title>
</head>
<body>
    <h1>Welcome to My Frame</h1>
    <p>This is a simple frame example.</p>
    <img src="https://i.ibb.co/5K4BZLS/download-3.png" alt="Frame Image" style="width: 100%; aspect-ratio: 1.91 / 1;">
    <button onclick="handleButtonClick()">Click Me</button>
    
    <script>
        function handleButtonClick() {
            // Normally, this would be handled server-side, but for simplicity, we just log here.
            console.log('Button clicked!');
            // In a real implementation, you would send a POST request to the post_url here.
        }
    </script>
</body>
</html>
